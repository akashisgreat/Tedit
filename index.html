<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        textarea,
        button,
        input {
            outline: none;
            border: none;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .3em 1em;
            border-bottom: 1px solid #00000021;
        }

        header h1 {
            font-size: 1.7em;
        }

        header h1::before {
            content: 'üìò ';
        }


        header button {
            padding: .4em .6em;
            font-size: 1em;
            margin: 0 .3em;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: .5em;
            font-weight: 350;
            resize: none;
            padding-left: 1em;
            font-size: 1.5em;
        }

        #noteContainer {
            border-left: 1px solid #00000021;
            padding: .5em 1em;
            display: flex;
            flex-direction: column;
        }

        input {
            padding: .4em;
            border-radius: 7px;
            margin: .5em;
            margin-left: 1em;
            padding: .5em 1em;
            font-size: 1em;
            display: block;
            box-shadow: rgba(0, 0, 0, 0.192) 0px 5px 15px;
        }

        main {
            height: 100vh;
            display: grid;
            grid-template-columns: 75% 25%;
        }

        main div {
            width: 100%;
            height: 100%;
        }


        @media (max-width:770px) {
            main {
                grid-template-rows: 80% 20%;
                grid-template-columns: none;
            }

            #noteContainer {
                border-top: 1px solid #00000021;
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Text Editor</h1>
        </div>
        <div>
            <button id="noteBtn" title="Take a Note">üìå</button>
            <button id="saveBtn" title="Download file">‚¨áÔ∏è</button>
            <button id="copyBtn" title="Copy">üîó</button>
        </div>
    </header>
    <main>
        <div>
            <textarea id="textArea" autofocus spellcheck=false placeholder="Type text here..."></textarea>
        </div>
        <div id="noteContainer">
            <h2>Note:</h2>
        </div>
    </main>
</body>
<script>
    /* Avoid Refresh */
    window.onbeforeunload = function (event) {
        return confirm("Confirm refresh");
    };


    /* Note Script */
    function createNote() {
        let note = document.createElement('input');
        note.setAttribute("class", "note");
        note.setAttribute("placeholder", "Note..");
        document.querySelector('#noteContainer').append(note);
        note.focus()
    }
    noteBtn.onclick = () => { createNote(); }
    noteContainer.onkeypress = (e) => {
        if (e.keyCode === 13) {
            e.preventDefault();
            noteBtn.click();
        };
    }


    /* Copy Script */
    copyBtn.onclick = () => {
        let txtElmt = document.createElement('textarea');
        txtElmt.textContent = textArea.value;
        document.body.append(txtElmt);
        txtElmt.select();
        document.execCommand("copy");
        document.body.removeChild(txtElmt);
        copyBtn.innerHTML = '‚úÖ'
        setTimeout(() => {
            copyBtn.innerHTML = 'üîó'
        }, 1000);
    }


    /* Save Script */
    saveBtn.onclick = () => {
        if (textArea.value == '') {
            alert("The file is Empty.");
        }
        else {
            saveFile()
        }
    }
    function saveFile() {
        let data = textArea.value;

        let file = prompt("File Name (with extension): ")
        if (file !== null) {
            if (file == '') {
                file = 'TextEdior' + '.txt';
            }
            let link = document.createElement('a');
            link.download = file;
            let blob = new Blob(['' + data + ''], {
                type: 'text/plain'
            });
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(link.href);
        }
    }
</script>

</html>
